{% extends 'base.html' %}
{% load static %}

{% block title %}
Application for Travel Awards
{% endblock %}

{% block content %}

<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-6 text-center">Update Ticker Text</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p|safe }}
            <div class="mt-4 flex justify-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg shadow-md hover:bg-blue-600 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform active:scale-95">
                    Update
                </button>
            </div>            
        </form>
        <div class="mt-6 text-center">
            <a href="{% url 'home' %}" class="text-blue-500 hover:text-blue-600 font-medium">
                Back to home
            </a>
        </div>
    </div>
</div>

{% endblock %}
